<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Silkscreen&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Battleship</title>
</head>
<body id="body-battle-ship">
    <div id="user-ship-placement">
        <div id="place-the-ships">
            <div id="player-name-wrapper"><h2 id="player-name"></h2></div>
            <div id="board-w-coor">
                <div id="coor-let"></div>
                <div id="coor-num"></div>                
                <div id="place-board"></div> 
            </div>
            <div id="bottom-part">
                <div id="board-w-coor2">
                    <div id="coor-let2"></div>
                    <div id="coor-num2"></div>                
                    <div id="place-board2"></div> 
                </div>
                <div id="ships-and-navigation">
                    <div id="place-ships"></div> 
                    <div id="ship-placement-buttons">
                        <button id="return-button" class="ship-placement-button">Back To Menu</button>
                        <button id="random-button" class="ship-placement-button">Random</button>
                        <button id="clear-button" class="ship-placement-button">Clear Board</button>
                        <button id="start-button" class="ship-placement-button">Start Game</button>
                        <button id="next-player" class="ship-placement-button">Next Player</button>
                    </div>   
                </div>
                
            </div>           
        </div>
    </div>
    <div id="front-page"> 
        <video autoplay loop muted playsinline id="intro-video" >
            <source src="intro.mp4" type="video/mp4">
        </video>       
        <div id="front-page-top">          
           <h3 id="intro-video-h">BATTLESHIP</h3> 
        </div>
        <div id="front-page-bottom">            
            <button class="game-mode" id="PVP">Player Vs Player</button>
            <button class="game-mode" id="PVC">Player Vs AI</button>
        </div>
    </div>
    <div id="victory-msg">
        <div id="who-won"></div>
        <div id="returnMenu">
            <button id="returnMenuB">Back to MENU</button>
        </div>
    </div>
</body>
</html>
