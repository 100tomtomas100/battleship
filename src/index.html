<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    <div id="user-ship-placemet">
        <div id="place-the-ships">
            <div id="board-w-coor">
                <div id="coor-let"></div>
                <div id="coor-num"></div>                
                <div id="place-board"></div> 
            </div>
            <div id="ships-and-navigation">
                <div id="place-ships"></div> 
                <div id="ship-placement-buttons">
                    <button id="return-button" class="ship-placement-button">Back To Menu</button>
                    <button id="random-button" class="ship-placement-button">Random Placement</button>
                    <button id="clear-button" class="ship-placement-button">Clear Board</button>
                    <button id="start-button" class="ship-placement-button">Start Game</button>
                </div>   
            </div>
            <div id="board-w-coor2">
                <div id="coor-let2"></div>
                <div id="coor-num2"></div>                
                <div id="place-board2"></div> 
            </div>            
        </div>
    </div>
    <div id="front-page">
        <div id="front-page-top">BATTLESHIP</div>
        <div id="front-page-bottom">
            <button class="game-mode" id="PVP">Player Vs Player</button>
            <button class="game-mode" id="PVC">Player Vs Computer</button>
        </div>
    </div>
    <div id="victory-msg">
        <div id="who-won"></div>
        <div id="returnMenu">
            <button id="returnMenuB">Back to MENU</button>
        </div>
    </div>
</body>
</html>
